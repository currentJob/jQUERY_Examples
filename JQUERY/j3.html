    <script>
        $(function() {
            $("#userid, #userpass").on("focus", function() {
                $(this).css({
                    "background-color":"pink"
            });
        });

        $("#userid, #userpass").on("blur", function() {
                $(this).css({
                    "background-color":"white"
            });
        });
    })
    </script>

    <form action="#">
        <p>
            <label for="userid">I D</label>
            <input type="text" name="userid" id="userid">
        </p>

        <p>
            <label for="userpass">PW</label>
            <input type="passwprd" name="userpass" id="userpass">
        </p>

    </form>
